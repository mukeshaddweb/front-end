<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>to do list</title>
</head>
<body>

    <div class="container">
        <div class="heading"><h1>To Do List</h1></div>
        <div class="inputfield">
            <input type="text" class="input" id="input" autocomplete="off" >
            <button id="addbutton" class="addbutton">add</button>
        <div class="tasknbuttons">
        <span><div class="task" id="task"></div></span>
        <span><div class="buttons" id="buttons"></div></span>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
