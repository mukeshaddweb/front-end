<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }

    body{
        background-color: orange;
    }

    div{
        text-align: center;
        width: 40%;
        height: 50%;
        margin: 131px 365px;
    }

    p{
        padding: 20px;
    }
    
</style>
<body>

    <div>
        <fieldset id="box">
        <form action="">
        <h1>Login Form</h1>
            <p>Username:<input type="text" required></p>
            <p>Password:<input type="password" pattern=".{8,}" title="At least eight characters" required></p>
            <p id="submit"><button type="button" onclick="document.location='home.html'">Submit</button></p>
        </form>
    </fieldset>

    </div>
    
</body>
</html>
